{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block body %}
<div class="container">
    <h1 class="display-4 text-center mt-5 mb-4">Students</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.f_name }}</td>
                <td>{{ student.l_name }}</td>
                <td>{{ student.age }}</td>
                <td>
                    <a href="{% url 'delete_student' student.id %}" class="btn btn-danger">Delete</a>
                </td>
                <td>
                    <a href="{% url 'update' student.id %}" class="btn btn-success">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <a href="{% url 'create' %}" class="btn btn-dark">Add New Student</a>
    </div>
</div>
{% endblock body %}
